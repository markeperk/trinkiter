<form name="resetForm" class="form-main--form"
		ng-submit="passReset()">
	<p>Please enter the email address for your account.</p>
	<p>We'll send you an email with instructions to reset your password.</p>
	<input class="form-main--input form-main--email" type="email" name="email" placeholder="email"
		ng-model="user.email" ng-required="true"/> <br/>
	<p ng-show="message">{{message}}</p>
	<button class="form-main--input form-main--button" type="submit" ng-disabled="resetForm.$invalid">Send Email</button>
	<p ng-show="resetForm.email.$invalid && resetForm.email.$touched">Please enter a valid email address</p>
	<p>Or back to <a href="#/login">login</a></p>
</form>
