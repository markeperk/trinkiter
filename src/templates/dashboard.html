<section class="wrapper-dashboard">
	<a href="#/login">Logout</a>
	<button class="form-main--input form-main--button"
			ng-click="getBlock()">Get Blocks</button>

	<section class="test-blocks">
		<div class="block"
				ng-repeat="block in blocks">
			<img ng-src="{{block.imgsrc}}" alt="{{block.title}}" width="300px"/>
			<h3>{{block.title}}</h3>
			<p>{{block.description}}</p>
		</div>

	</section>
</section>
